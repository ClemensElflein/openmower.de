<script src="{{ "js/medium-zoom.min.js" | relURL }}"></script>
<script src="{{ "js/asciinema-player.min.js" | relURL }}"></script>
<script src="{{ "js/carousel.js" | relURL }}"></script>

<link rel="stylesheet" href="{{ "css/asciinema-player.css" | relURL }}">
<link rel="stylesheet" href="{{ "css/carousel.css" | relURL }}">


<script>
    $(function () {
    const images = Array.from(document.querySelectorAll("img:not(.nozoom)"));
        images.forEach(img => {
        mediumZoom(img, {
            margin: 80, /* The space outside the zoomed image */
            container: null, /* The viewport to render the zoom in */
            template: null, /* The template element to display on zoom */
            background: "#fff"
        });
    });
    });
</script>
